<html>
<head>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <title>Agile Estimate</title>
</head>

<body>
  <div class="container">
    <h4 class="quote">This app is a parody that reflects the poor understanding of estimates and their values amongst some people in the agile world.</h4>
    <div class="velocity variable column">
      <span class="variable-name">Velocity</span>
      <div class="velocity slider"></div>
      <input class="variable-value" id="velocity"/>
    </div>

    <div class="stories variable column">
      <span class="variable-name">Stories</span>
      <div class="stories slider"></div>
      <input class="variable-value" id="stories"/>
    </div>

    <div class="results column">
      <span class="variable-name">Estimates</span>
      <span id="results" class="estimates"></span>
      <input class="dont-show" type="button" id="stats-btn" value="Get Estimates!" />
    </div>
    <h3>You can read about how to make estimates that are meaningful <a href="http://blog.c42.in">here</a></h3>
    <hr />
  </div>
  <script type="text/javascript">
    var CLOSURE_NO_DEPS = true;
  </script>
  <script src="js/interface.js"></script>
  <script src="js/estimate.js"></script>
</body>
</html>
