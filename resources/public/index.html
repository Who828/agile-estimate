<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Aristo/Aristo.css" />
    <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
    <title>Agile Estimate</title>
  </head>

  <body>
    <div class="container">
      <h4 class="quote">Estimating Agile Projects since April 1st 2013</h4>
      <hr />
      <h5 class="sub-head">"Estimation is hard. Let us do it for you."</h5>
      <div class="velocity variable row">
        <p class="variable-name">Velocity</p>
        <div class="velocity slider"></div>
        <input class="variable-value" id="velocity"/>
        <div class="steps"></div>
      </div>

      <div class="stories variable row">
        <p class="variable-name">Stories</p>
        <div class="stories slider"></div>
        <input class="variable-value" id="stories"/>
        <div class="steps"></div>
      </div>

      <a class="dont-show get-estimates-button" type="button" id="stats-btn">Get Estimates!</a>

      <div class="results row">
        <span id="results" class="estimates"></span>
      </div>

      <div id="res"></div>
      <div class="blurb">
        <img class="oscar-wilde" src="images/oscar-wilde.png" />
        <div class="blurb-quote"><img class="blurb-quote-mark" src="images/quotation-mark.png"/>
          <p class="blurb-quote-text">AgileEstimate.com has helped me reduce my IPM time by nearly 70%. <br/> On an unrelated note, their Rock-Paper-Scissors skills has improved 600%.</p></div>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
    <script>
      var CLOSURE_NO_DEPS = true;
    </script>
    <script src="js/interface.js"></script>
    <script src="js/estimate.js"></script>


    <div class="footer">
    <div class="social-links">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://agileestimate.com" data-text="Agile Estimate" data-via="c42engineering" data-size="large">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
    <a href="http://c42.in/">
      <img id="logo" src="/images/logo.png" />
    </a>
    </div>
  </body>
</html>
